<div class="container main-container">
    <h2 class="text-center">
        Autenticação
    </h2>

    <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-7 col-lg-5">
            <form novalidate (ngSubmit)="onSubmit()" [formGroup]="cadastroForm">
               <div class="form-row">
                    <div class="form-group col-12">
                        <label class="col-12 control-label">E-mail</label>
                        <div class="col-md-10">
                            <input class="form-control col-12" id="login" type="text" placeholder="E-mail" formControlName="login"
                                [ngClass]="{'is-invalid': displayMessage.login }" />
                            <span class="text-danger" *ngIf="displayMessage.login">
                                <p [innerHTML]="displayMessage.login"></p>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label class="col-md-2 control-label">Senha</label>
                        <div class="col-md-10">
                            <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)"
                                formControlName="senha" />
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <div class="col-md-10">
                            <button class="btn btn-secondary col-12" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Entrar</button>
                        </div>
                    </div>
               </div>  
           </form>
      </div>
    </div> 
</div>
